<kman-session-info [session]="session" (click)="toggleHideOrLoad()" />

<div class="session-data fade-in" [ngClass]="{'kman-hidden': hidden}">
  @if(shouldLoad()) {
    <kman-session-data [sessionId]="session.sessionId" [polled]="polled"></kman-session-data>
  } @else {
    <div class="show-more" (click)="toggleHideOrLoad()">
      <a>Load</a>
    </div>
  }
</div>
