<kman-session-info [session]="session" [centered]="centered" (click)="toggleHideOrLoad()" />

@if(shouldLoad()) {
  <div class="session-data fade-in" [ngClass]="{'kman-hidden': hidden}">
    <kman-session-data [sessionId]="session.sessionId" [polled]="polled" [centered]="centered"></kman-session-data>
  </div>
}
